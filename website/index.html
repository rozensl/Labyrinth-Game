<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3GC3 Board Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="background ">
    <div class="container text-center justify-content-center align-items-center">
        <br>
        <h1>3GC3 Labyrinth Board Generator</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Rows x Colums</span>
            <input type="number" min="3" max="50" required value="24" id="number" onchange="updateNumbers()"
                class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <button class="btn btn-sm btn-primary col-1" onclick="selectEdges()" id="edges">Fill Edges</button>
        </div>
        <table id="myTable">
        </table>
        <br>
        <button class="btn btn-sm btn-primary" onclick="loadDefaultBoard()">Default</button>
        <button class="btn btn-sm btn-info" onclick="resetBoard()">Reset</button>
        <button class="btn btn-sm btn-success" onclick="exportBoard()">Export</button><br>
        <hr>
        <h2>Import</h2>
        <input class="form-control" onchange="importBoard()" type="file" id="file" placeholder="import"></input><br>
        <hr>
        <br>
        <footer class="blockquote-footer" style="color: black;">Made by Lin Rozenszajn, Evan Desjardine, Anant Jain,
            Rahil Shah</footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
